spring:
  datasource:
    url: jdbc:postgresql://localhost:${EMPLOYEE_DB_PORT}/${EMPLOYEE_DB_NAME}
    username: ${EMPLOYEE_DB_USER}
    password: ${EMPLOYEE_DB_PASSWORD}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
